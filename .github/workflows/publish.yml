name: Publish Base Images

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish Multi-Arch Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download Earthly
        run: |
          wget https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -O /usr/local/bin/earthly
          chmod +x /usr/local/bin/earthly
          earthly --version

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Version Tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Publishing version: ${TAG}"

      - name: Publish Multi-Arch Images
        env:
          FORCE_COLOR: 1
          EARTHLY_USE_INLINE_CACHE: true
        run: |
          earthly --ci --push +publish-multiarch --tag=${{ steps.version.outputs.tag }}

      - name: Also Tag as Latest
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          FORCE_COLOR: 1
          EARTHLY_USE_INLINE_CACHE: true
        run: |
          earthly --ci --push +publish-multiarch --tag=latest

      - name: Publish Summary
        if: success()
        run: |
          echo "âœ“ Successfully published base images"
          echo ""
          echo "Version: ${{ steps.version.outputs.tag }}"
          echo ""
          echo "Published images:"
          echo "  - ghcr.io/millstonehq/base-builder:${{ steps.version.outputs.tag }}"
          echo "  - ghcr.io/millstonehq/base-runtime:${{ steps.version.outputs.tag }}"
          echo "  - ghcr.io/millstonehq/base-go:${{ steps.version.outputs.tag }}"
          echo "  - ghcr.io/millstonehq/base-go-runtime:${{ steps.version.outputs.tag }}"
          echo ""
          echo "Platforms: linux/amd64, linux/arm64"
          echo ""
          echo "Usage:"
          echo "  IMPORT github.com/millstonehq/base-images:${{ steps.version.outputs.tag }} AS base"
